    <script>
        /*Modèles choisis*/
        var modeleChoisi;
        var modeleSecondaireChoisi;
        var tissuChoisi;

        /*Derniers modèles choisis*/
        var ancienModele="";
        var ancienModeleSecondaire="";
        var ancienTissuChoisi="";

        /*Permet de cacher les modèles secondaires*/
        document.getElementById('imagesTab').style.display = "none";
        document.getElementById('imagesBergeres').style.display = "none";
        document.getElementById('imagesChaises').style.display = "none";
        document.getElementById('imagesFauteuils').style.display = "none";
        document.getElementById('imagesCabriolets').style.display = "none";
        document.getElementById('formDimension').style.display = "none";
        document.getElementById('imagesTissus').style.display = "none";

        /*Pour la sélection des modèles principaux*/
        function img(id){
            reset();

            modeleChoisi=id; //Sauvegarde le modèle choisi 

            if(ancienModeleSecondaire!="" && modeleChoisi!=ancienModele){//Efface la dernière sélection du modèle secondaire
                document.getElementById(ancienModeleSecondaire).style.border="solid 5px grey";
                document.getElementById('formDimension').style.display = "none";
                document.getElementById('imagesTissus').style.display = "none";
            } 

            ancienModele=id; //Sauvegarde le modèle en tant que dernier modèle choisi   
            modeleSecondaireChoisi="";
            //ancienModeleSecondaire="";

            document.getElementById(id).style.border="solid 5px crimson";//Modifie la bordure de l'élément
            document.getElementById('imagesModelesSecondaires').style.borderTop="dotted 2px crimson";

            //Affiche la div correspondant au modèle choisi
            if(id=="imgTabouret"){
                document.getElementById('imagesTab').style.display = "block";
            }else if(id=="imgBergere"){
                document.getElementById('imagesBergeres').style.display = "block";
            }else if(id=="imgChaise"){       
                document.getElementById('imagesChaises').style.display = "block";
            }else if(id=="imgFauteuil"){     
                document.getElementById('imagesFauteuils').style.display = "block";
            }else if(id=="imgCabriolet"){
                document.getElementById('imagesCabriolets').style.display = "block";      
            }
        }

        /*Pour la sélection des modèles secondaires*/
        function imgSecondaires(id){ 
            if(ancienModeleSecondaire!=""){//Efface la dernière sélection du modèle secondaire
                 document.getElementById(ancienModeleSecondaire).style.border="solid 5px grey";
            } 

            modeleSecondaireChoisi=id;//Sauvegarde le modèle choisi
            ancienModeleSecondaire=id;//Sauvegarde le modèle en tant que dernier modèle choisi  

            document.getElementById(id).style.border="solid 5px crimson";//Modifie la bordure de l'élément

            document.getElementById('formDimension').style.display = "block";
            document.getElementById('imagesTissus').style.display = "block";
            
        }

        function reset(){//Remet à zéro les sélections
            if(ancienModele!=""){//Efface la dernière sélection du modèle principal
                 document.getElementById(ancienModele).style.border="solid 5px grey";
            }
            document.getElementById('imagesTab').style.display = "none";        
            document.getElementById('imagesBergeres').style.display = "none";
            document.getElementById('imagesChaises').style.display = "none";
            document.getElementById('imagesFauteuils').style.display = "none";
            document.getElementById('imagesCabriolets').style.display = "none";
        }

        /*Pour la sélection des tissus*/
        function imgTissus(id){ 
            if(ancienTissuChoisi!=""){//Efface la dernière sélection du tisssu
                 document.getElementById(ancienTissuChoisi).style.border="solid 5px grey";
            } 

            tissuChoisi=id;//Sauvegarde le tissu choisi
            ancienTissuChoisi=id;//Sauvegarde le tissu en tant que dernier tissu choisi  

            document.getElementById(id).style.border="solid 5px crimson";//Modifie la bordure de l'élément
        }
